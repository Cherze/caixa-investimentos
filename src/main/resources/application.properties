# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=investment_user
quarkus.datasource.password=investment_pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/investment_db

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Keycloak Configuration
quarkus.oidc.auth-server-url=http://localhost:8080/auth/realms/investment-realm
quarkus.oidc.client-id=investment-api
quarkus.oidc.credentials.secret=secret

# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Painel de Investimentos API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para simulação e recomendação de investimentos

# Logging
quarkus.log.category."com.investment".level=DEBUG

# HTTP Configuration
quarkus.http.port=8080